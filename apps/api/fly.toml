app = "supply-chain-system-api"
primary_region = "syd"

[build]
  builder = "heroku/buildpacks:20"
  buildpacks = ["heroku/nodejs"]
  [build.args]
    NODE_VERSION = "20"
    BUILD_COMMAND = "npm run build:all"
    PROJECT_PATH = "apps/api"

[deploy]
  release_command = "npm run migration:run"
  strategy = "rolling"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  NPM_CONFIG_PRODUCTION = "true"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  
  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"

[processes]
  app = "npm run start:prod"

[deploy.github]
  enabled = true
  repo = "syanix/SupplyChainSystem"
  branch = "main"
  auto_deploy = false

[experimental]
  enable_monorepo = true
  auto_rollback = true 